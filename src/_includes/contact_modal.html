<div id="contact" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">

    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">

        <form class="form-contact clearfix" action="https://formspree.io/your-email@gmail.com" method="POST">

          <div class="form-group">
            <textarea class="message form-control" rows="8" name="body" placeholder="Type your message..."></textarea>
          </div>

          <div class="form-group">
            <label for="name">Best,</label>
            <input type="name" class="mb-2 name form-control" placeholder="Your Name">
            <input type="email" class="email form-control" name="_replyto" placeholder="Your Email">
          </div>

          <input type="submit" class="btn btn-primary" style="float-right" value="Send">

        </form>

      </div>
    </div>
  </div>
</div>
